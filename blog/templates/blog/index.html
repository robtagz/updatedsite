{% extends 'base.html' %}
	
{% block content %}
<h1>Latest Posts</h1>
<div class="container">

	{% for post in posts %}
	
		<h2>{{ post.title }}</h2>
		<small>Published on {{ post.published_at | date:"M d, Y" }} by {{ post.author | title}}</small>
		<p>{{ post.content }}</p>

</br></br>
	{% endfor %}

	
	  </div>
{% endblock content %}
